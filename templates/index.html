<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Enhanced viewport for WebView compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>PARSEwithMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles (work everywhere) */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #2a2a2a);
      color: white;
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      overflow-x: hidden;
    }
    
    /* WebView-specific overrides */
    @media all and (display-mode: standalone) {
      /* Force mobile layout in WebView */
      body {
        touch-action: manipulation;
      }
      
      .container, .parse-container {
        width: 95% !important;
        max-width: 100% !important;
        padding: 15px !important;
      }
      
      /* Adjust platform cards for mobile */
      .platforms-row {
        flex-direction: column !important;
        gap: 1rem !important;
      }
      
      .platform-card {
        width: 100% !important;
      }
      
      /* Adjust home section for mobile */
      #home h2 {
        font-size: 2.5rem !important;
      }
      
      #home p {
        font-size: 1.2rem !important;
      }
      
      .cta-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* Rest of your existing styles... */
    .highlight {
      color: #d8b4fe;
      font-weight: 700;
    }
    h1, h2, h3 {
      color: #c4b5fd;
    }
    .btn {
      background: linear-gradient(90deg, #6366f1, #ec4899);
      color: white;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.25s ease;
      cursor: pointer;
      user-select: none;
      border: none;
    }
    /* ... (keep all your other existing styles) ... */
  </style>
  <script>
    // Detect WebView on load
    function detectWebView() {
      const isWebView = /(Android|iPhone|iPad).*Version\/[\d\.]+.*Chrome\/[^\s]+ Mobile Safari\/[^\s]+/.test(navigator.userAgent);
      if (isWebView) {
        document.documentElement.classList.add('webview-mode');
        // Additional WebView-specific JS can go here
      }
    }
    document.addEventListener('DOMContentLoaded', detectWebView);
  </script>
</head>
<body>
  <!-- Your existing HTML content remains exactly the same -->
  <header class="flex justify-between items-center px-8 py-4 fixed top-0 left-0 right-0 z-50">
    <!-- ... keep all your existing header content ... -->
  </header>

  <main>
    <!-- ... keep all your existing sections and content ... -->
  </main>

  <!-- Auth Modal -->
  <div id="authModal" class="modal fixed inset-0 hidden flex items-center justify-center z-50">
    <!-- ... keep your existing modal content ... -->
  </div>

  <script>
    // WebView-specific JavaScript adjustments
    if (document.documentElement.classList.contains('webview-mode')) {
      // Make all links open in same WebView
      document.querySelectorAll('a').forEach(link => {
        if (!link.getAttribute('onclick') {
          link.target = '_self';
        }
      });
      
      // Prevent zooming gestures
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // Adjust viewport scaling
      const viewport = document.querySelector('meta[name="viewport"]');
      if (viewport) {
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      } else {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
        document.head.appendChild(meta);
      }
    }

    // Your existing JavaScript remains the same...
    // Smooth fade-in sections on scroll
    const sections = document.querySelectorAll('section:not(#home)');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.remove('opacity-0');
          entry.target.classList.add('opacity-100');
        }
      });
    }, { threshold: 0.3 });
    
    // ... keep all your other existing JavaScript ...
  </script>
</body>
</html>
